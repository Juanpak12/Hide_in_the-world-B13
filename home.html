<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide_in_the-World-Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img
        src="https://i.ibb.co/5sBrqjW/logovertical-colombia.png"
        width="80px"
        height="80px"
        alt="logovertical-colombia"
      />
    </div>

    <h1>Hide in the World Play</h1>

    <form id="start-form">
      <label for="player">Player (required):</label>
      <input type="text" id="player" name="player" required /><br /><br />

      <div id="players-section">
        <div id="chosen-players">
          <h3>Chosen Players:</h3>
          <ul id="chosen-player-names"></ul>
        </div>
      </div>

      <div class="warning">
        <h1><strong>Warning!</strong></h1>
      </div>

      <div class="warning">
        <h6>We are not responsible for any traumas caused by this game.</h6>
      </div>

      <div class="warning">
        <h6>Please do not play if you are under 18 years old.</h6>
      </div>

      <button type="submit" id="agregar">AGREGAR</button>

      <a href="./game.html">INICIO</a>
      <div id="gamecontainer" style="display: none;">
        <!-- Contenido del juego -->
      </div>
    </form>
    <audio src="https://on.soundcloud.com/Kny5b"></audio>
    <script src="script.js"></script>
  </body>
</html>
