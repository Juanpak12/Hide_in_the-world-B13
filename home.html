<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide_in_the_World-Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img id="logo" src="https://i.ibb.co/5sBrqjW/logovertical-colombia.png" width="100px" height="100px" alt="logo">
    </div>

    <h1>Escondete en Colombia</h1> 

    <div id="players-section">
        <form id="start-form">
            <label for="player"></label>
            <input type="text" id="player" placeholder="Escribe tu nombre" name="player" required /><br /><br />
        <div id="Home">
            
                <button type="submit" id="agregar">AGREGAR</button>

                <a id="inicio" class="inicio">INICIO
                    <span></span>
                    <span></span>
                </a>
            </form>
            <div id="chosen-players">
                <h3>Players list:</h3>
                <ul id="chosen-player-names"></ul>
            </div>
        </div>
    </div>
    <div class="warning">
        <h1 id="warning"><strong>Warning!</strong></h1>
        <h6>We are not responsible for any traumas caused by this game.</h6>
        <h6>Please do not play if you are under 18 years old.</h6>
    </div>
        <!--Musica de fondo en pagina home-->
    <audio id="musica" autoplay loop style="display: none;"></audio>
    <script src="script.js"></script>
    <script></script>
</body>
</html>
